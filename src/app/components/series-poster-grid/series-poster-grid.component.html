<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let serie of series">

        <img class="img-fluid poster" [src]="serie.backdrop_path | poster" (click)="onSerieClick(serie.id)">

        <div>
            <h3>{{ serie.name }}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    
                    <star-rating [value]="serie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" [readonly]="false"></star-rating>

                </div>
                <div class="col-2 text-white">
                    {{ serie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>

    </div>
</div>
