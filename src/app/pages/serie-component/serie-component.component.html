<div class="row animate__animated animate__fadeIn" *ngIf="serie">

    <h3 class="mt-3" style="text-align: center;">{{ serie.original_name }}</h3>

    <div class="col-md-6 mt-5">

        <img class="img-thumbnail" [src]="serie.poster_path | poster">

    </div>

    <div class="col-md-6 mt-5 text-white">

        <div class="row mt-2">
            <div class="col">

                <star-rating [value]="serie.vote_average" [totalstars]="10" checkedcolor="yellow" uncheckedcolor="grey" size="15px" [readonly]="false"></star-rating>

            </div>
            <div class="col text-white">
                {{ serie.vote_average }}
            </div>
        </div>

        <label>Resumen: </label>
        <label class="mt-2">{{ serie.overview }}</label>
        <label class="mt-2">{{ serie.tagline }}</label>
        <div class="row mt-4">
            <div class="col" *ngFor="let genero of serie.genres" style="text-align: left;">
                <label><span style="background-color: goldenrod; border-radius: 5px;"><strong style="color: black;">{{ genero.name }}</strong></span></label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Temporadas: {{ serie.number_of_seasons }}</label>
                <br />
                <label>Cap√≠tulos: {{ serie.number_of_episodes }}</label>
            </div>
        </div>

        <!--
        <div class="row mt-2">
            <label>Temporadas: </label>
            <div class="mt-1" *ngFor="let temporada of serie.seasons">
                <label>{{ temporada.name }}</label>
                <br />
                <img class="img-thumbnail" [src]="temporada.poster_path | poster" width="70px" height="40px">
            </div>
        </div>
        -->

    </div>

</div>
